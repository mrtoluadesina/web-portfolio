<body>

  <!-- Following Menu -->
<div class="ui large top fixed hidden menu">
    <div class="ui container">
      <div class="right menu">
          <a href="/index.html" class="item">About Me</a>
          <a href="/" class="active item">Contact Me</a>
          <a href="/blog.html" class="item">What I like to talk about</a>
      </div>
    </div>
  </div>

  <!-- Page Contents -->
<div class="pusher">
    <div class="ui inverted vertical masthead masthead-contact center aligned segment">
  
      <div class="ui container">
        <div class="ui large secondary inverted pointing menu">
          <a class="toc item">
            <i class="sidebar icon"></i>
          </a>
          <div class="right item">
              <a href="/index.html" class="item">About Me</a>
              <a href="/" class="active item">Contact Me</a>
            <a href="/blog.html" class="ui inverted button">What I like to talk about</a>
          </div>
        </div>
      </div>
  
      <div class="ui text container">
        <h2 class="ui inverted header">
          Tell me about your Idea.
        </h2>
      </div>
    </div>
  
    <div class="ui vertical stripe segment">
      <div class="ui text container">
          <form class="ui form">
              <div class="field">
                <label>Name</label>
                <div class="two fields">
                  <div class="field">
                    <input type="text" name="shipping[first-name]" placeholder="First Name">
                  </div>
                  <div class="field">
                    <input type="text" name="shipping[last-name]" placeholder="Last Name">
                  </div>
                </div>
              </div>
              <div class="field">
                <label>Project Title</label>
                <div class="field">
                  <!-- <div class="field"> -->
                    <input type="text" name="shipping[address]" placeholder="Street Address">
                  <!-- </div> -->
                </div>
              </div>
              <div class="field">
                <label>Project Description</label>
                <textarea></textarea>
              </div>
              <div class="two fields">
                <div class="field">
                  <label>Budget</label>
                  <select class="ui fluid dropdown">
                    <option value="">Cost ($)</option>
                    <option value="AL">1000</option>
                    <option value="AK">2000</option>
                    <option value="AZ">5000</option>
                    <option value="AR">10000</option>
                    <option value="CA">Above 10k</option>
                  </select>
                </div>
                <div class="field">
                  <label>Timeframe</label>
                  <select class="ui fluid dropdown">
                    <option value="">Time (days)</option>
                    <option value="AL">15</option>
                    <option value="AK">30</option>
                    <option value="AZ">60</option>
                    <option value="AR">90</option>
                    <option value="CA">More than 3 months</option>
                  </select>
                </div>
              </div>
              <div class="ui button" tabindex="0">Submit Order</div>
            </form>
      </div>
    </div>
  
  
    <div class="ui inverted vertical footer segment">
      <div class="ui text container">
          <p class="copyright">All Rights Reserved.</p>
      </div>
    </div>
